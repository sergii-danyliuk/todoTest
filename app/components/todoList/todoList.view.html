<div class="container todo-list-wrapper" ng-init="vm.getTodoList()">
    <div class="row">
        <div class="col-xs-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="clickable" ng-click="vm.setOrderType('id')">
                            #
                            <span class="sort-icon" ng-if="vm.orderType === 'id'"></span>
                        </th>
                        <th class="clickable" ng-click="vm.setOrderType('name')">
                            Name
                            <span class="sort-icon" ng-if="vm.orderType === 'name'"></span>
                        </th>
                        <th class="description-col">Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <form>
                            <td></td>
                            <td>
                                <input class="form-control" type="text" ng-class="{'has-error': vm.newTodo.name === ''}" ng-model="vm.newTodo.name">
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-class="{'has-error': vm.newTodo.description === ''}" ng-model="vm.newTodo.description">
                            </td>
                            <td>
                                <button class="btn btn-success" type="submit" ng-click="vm.addTodo()">+</button>
                            </td>
                        </form>
                    </tr>
                    <tr ng-repeat="todo in vm.todoList | orderBy:vm.orderType">
                        <td>{{todo.id}}</td>
                        <td>{{todo.name}}</td>
                        <td>{{todo.description}}</td>
                        <td>
                        	<button class="btn btn-danger" ng-click="vm.deleteTodo(todo)">x</button>
                        </td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>
